spring.application.name=projetoUsuariosApi

server.port=8082

spring.datasource.url=jdbc:postgresql://localhost:5438/projetoausuariosapi
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=usuariosuser
spring.datasource.password=usuariospassword

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

jwt.secretkey=bbdd4090-7c7c-440b-95f1-dad65a1cb2da
jwt.expiration=3600000

spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtual-host=/

spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.starttls.enable=false
spring.mail.properties.mail.starttls.required=false